<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* ให้ footer ดันลง */
    }

    /* ---------- Header ---------- */
    header {
      background: #333;
      color: white;
      padding: 16px;
    }

    /* ---------- Navbar ---------- */
    nav {
      background: #444;
      display: flex;
      padding: 10px;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* ---------- Main Layout ---------- */
    main {
      flex: 1; /* กินพื้นที่ที่เหลือ */
      display: flex;
      gap: 16px;
      padding: 16px;
      background: #f4f4f4;
    }
    .sidebar {
      flex: 0 0 200px; /* ความกว้างคงที่ */
      background: #ddd;
      padding: 10px;
      border-radius: 8px;
    }
    .content {
      flex: 1; /* กินพื้นที่ที่เหลือ */
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    .extra {
      flex: 0 0 150px;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
    }

    /* ---------- Cards ---------- */
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      flex: 1 1 200px; /* โตได้ หดได้ ตั้งต้น 220px */
      min-width: 180px;
      background: #cce5ff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }

    /* ---------- Footer ---------- */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Flexbox Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="sidebar">Sidebar</div>

    <div class="content">
      <h2>เนื้อหาหลัก</h2>
      <p>นี่คือตัวอย่างการใช้ Flexbox ทำเลย์เอาต์</p>

      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
      </div>
    </div>

    <div class="extra">Extra</div>
  </main>

  <footer>
    © 2025 My Website
  </footer>

</body>
</html>
