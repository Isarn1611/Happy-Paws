<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="post-form.css">
</head>
<body>
    <main>
        <div class="post-form">
            <h1>Create Post</h1>
            <div class="post-header">
                <img src="img/logos.png" class="user-img" alt="profile">
                <div class="user-info">
                <p class="user-name">Is Arn</p>
                </div>
            </div>
            
            <div class="action-bar">
                <form class="post-form">
                    <input type="text" placeholder="ชื่อสัตว์">
                    <input type="number" placeholder="อายุ">
                    <select>
                        <option>ประเภทสัตว์</option>
                        <option>สุนัข</option>
                        <option>แมว</option>
                        <option>กระต่าย</option>
                    </select>
                    <input type="file">
                    <textarea placeholder="รายละเอียดเพิ่มเติม"></textarea>
                    <button type="submit" class="post-btn">Post Now</button>
                </form>
            </div>

        </div>
    </main>
</body>
</html>
