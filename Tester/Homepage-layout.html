<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="test.css">
    <script src="test.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="Logo-box">
                <img class="logo" src="../img/Logo.png" alt="Logo">
                <h1>Happy Paws</h1>
            </div>
            <div class="nav-button">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Feed</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="user">
                <label for="post" class="Post-button">
                    + Post
                </label>
                <div class="Sign-box">
                    <a href="../login.html" class="sign-in">
                        <span>Sign-in</span>
                        <i class="fa-regular fa-circle-user fa-2xl"></i>
                    </a>
                </div>
            </div>
        </nav>
        <div class="search-container">
            <form class="search-box">
                <input type="search" placeholder="Find your buddy">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        
    </header>

    <main>
        <div class="section1">
            <div class="left-section">
                <div class="text">
                    <h2>Happy Paws<br>Adoption Portal</h2>
                    <p>“Open your heart Open your home”<br>“Help them find the family they have been waiting for.”</p>
                </div>

                <a href="#" class="petme-button">
                    <span>Pet me</span>
                </a>

                <label for="post" class="post-button">Post for Adoption</label>
                <input type="checkbox" id="post" hidden>
                <div class="create-post">
                    <label for="post" class="overlay"></label>
                    <div class="post-popup">
                        <div class="post-form">
                            <div class="post-header">
                                <span>Create post</span>
                            </div>
                            <div class="user-post">
                                <div class="user-in">
                                    <i class="fa-regular fa-circle-user"></i>
                                    <span>User-name</span>
                                </div>
                                <div class="Post-button">
                                    <span>Post</span>
                                </div>
                            </div>
                            <div class="form">
                                <div class="img-pet">
                                    <i class="fa-solid fa-plus"></i>
                                    <i class="fa-regular fa-image"></i>
                                </div>
                                
                                <div class="detail">
                                    <div class="input-box">
                                        <textarea placeholder="information"></textarea>
                                    </div>
                                    <div class="input-box">
                                        <textarea placeholder="contact"></textarea>
                                    </div>
                                    <div class="input-box">
                                        <textarea placeholder="location"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <img class="background" src="../img/pets.jpg">
            </div>
        </div>


    </main>

    <footer>
        
    </footer>

</body>
</html>
