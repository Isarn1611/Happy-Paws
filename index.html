<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="img/logos.png">
    <title>Happy Paws</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Inside this header is a navigation bar -->
    <header>
        <nav>
            <!-- This div is for logo-->
            <div class="logos">
                <img id="logo" src="img/Logo.png" alt="Logo">
                <h3>Happy Paws</h3>
            </div>

            <!-- Navigation bar with links to Home, About, and Contact pages -->
            <div class="navbar">
                <ul class="navi">
                    <li id="home"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="/contact">contact us</a></li>
                </ul>
            </div>

            <!-- User login section with icon and sign-in button -->
            <div class="user">
                <a href="login.html">
                    <img class="user-icon" src="img/user-icon.png" alt="User Icon">
                </a>
                <a href="login.html">
                    <button id="sign-in">Sign in</button>
                </a>
            <div>
        </nav>
    </header> <!-- End of header section -->

    <hr class="Hr">

    <!-- Main section of the homepage -->
    <main>
        <div> <!-- Search bar -->
            <form class="search-box">
            <input placeholder="Search" />
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <!-- Hero section with intro text and image -->
        <div class="bg">
            <div class="text">
                <h1>Happy Paws<br>Adoption Portal</h1>
                <p>“Open your heart Open your home”<br>“Help them find the family they have been waiting for.”</p> 
                <button id="pet-me">Pet Me</button>
            </div>
            <img class="background" src="img/pets.jpg">
        </div>
    </main> <!-- End of main section -->
</body>
</html>
